name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Docker Hub login
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t azure-blob-nestjs .

      # 5Ô∏è‚É£ Tag Docker image for Docker Hub
      - name: Tag Docker image
        run: docker tag azure-blob-nestjs:latest ${{ secrets.DOCKER_USERNAME }}/azure-blob-nestjs:latest

      # 6Ô∏è‚É£ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/azure-blob-nestjs:latest

      # 7Ô∏è‚É£ Azure CLI login using SPN
      - name: Azure Login with SPN
        run: |
          az login --service-principal \
            -u ${{ secrets.AZURE_CLIENT_ID }} \
            -p ${{ secrets.AZURE_CLIENT_SECRET }} \
            --tenant ${{ secrets.AZURE_TENANT_ID }} \
            --allow-no-subscriptions
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 8Ô∏è‚É£ Create or Update Azure Container App
      - name: Create or Update Azure Container App
        run: |
          APP_EXISTS=$(az containerapp show \
            --name azure-blob-nestjs-app \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --query "name" -o tsv 2>/dev/null || echo "none")

          if [ "$APP_EXISTS" = "none" ]; then
            echo "üÜï App does not exist ‚Äî creating..."
            az containerapp create \
              --name azure-blob-nestjs-app \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --environment ${{ secrets.AZURE_CONTAINERAPP_ENV }} \
              --image ${{ secrets.DOCKER_USERNAME }}/azure-blob-nestjs:latest \
              --ingress external --target-port 3001 \
              --cpu 0.5 --memory 1Gi \
              --min-replicas 1 --max-replicas 2 \
              --location eastus2 \
              --env-vars \
                AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }} \
                AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }} \
                AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }} \
                AZURE_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }} \
                AZURE_STORAGE_ACCOUNT_NAME=${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
                AZURE_STORAGE_CONTAINER_NAME=${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}
          else
            echo "üîÑ App exists ‚Äî updating..."
            az containerapp update \
              --name azure-blob-nestjs-app \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --image ${{ secrets.DOCKER_USERNAME }}/azure-blob-nestjs:latest \
              --cpu 0.5 --memory 1Gi \
              --min-replicas 1 --max-replicas 2 \
              --set-env-vars \
                AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }} \
                AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }} \
                AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }} \
                AZURE_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }} \
                AZURE_STORAGE_ACCOUNT_NAME=${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
                AZURE_STORAGE_CONTAINER_NAME=${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}
          fi

      # 9Ô∏è‚É£ Verify and show public URL
      - name: Show deployed container app URL
        run: |
          URL=$(az containerapp show \
            --name azure-blob-nestjs-app \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "‚úÖ Application deployed and available at: https://$URL"
