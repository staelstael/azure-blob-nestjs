# .github/workflows/deploy.yml
name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # REBUILD COMPLET (Ã©quivalent de ton docker rmi + --no-cache)
      - name: Build Docker image (full rebuild)
        run: |
          docker builder prune -f  # Nettoie le build cache
          docker build --no-cache --pull -t azure-blob-nestjs .

      - name: Tag & Push
        run: |
          IMAGE="${{ secrets.DOCKER_USERNAME }}/azure-blob-nestjs:latest"
          docker tag azure-blob-nestjs:latest $IMAGE
          docker push $IMAGE
          echo "Pushed: $IMAGE"

      - name: Azure Login
        run: |
          az login --service-principal \
            -u ${{ secrets.AZURE_CLIENT_ID }} \
            -p ${{ secrets.AZURE_CLIENT_SECRET }} \
            --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Update Container App
        run: |
          az containerapp update \
            --name azure-blob-nestjs-app \
            --resource-group apiBlob \
            --image ${{ secrets.DOCKER_USERNAME }}/azure-blob-nestjs:latest

      - name: Show URL
        run: |
          URL=$(az containerapp show --name azure-blob-nestjs-app --resource-group apiBlob --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "App: https://$URL"
          echo "Swagger: https://$URL/api"
