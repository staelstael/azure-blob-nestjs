name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Docker Hub login
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t azure-blob-nestjs .

      # 5️⃣ Tag Docker image for Docker Hub
      - name: Tag Docker image
        run: docker tag azure-blob-nestjs:latest ${{ secrets.DOCKER_USERNAME }}/azure-blob-nestjs:latest

      # 6️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/azure-blob-nestjs:latest

      # 7️⃣ Azure CLI login using SPN
      - name: Azure Login with SPN
        run: |
          az login --service-principal \
            -u ${{ secrets.AZURE_CLIENT_ID }} \
            -p ${{ secrets.AZURE_CLIENT_SECRET }} \
            --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 8️⃣ Simple Update to Azure Container App
      - name: Update Azure Container App
        run: |
          az containerapp update \
            -n azure-blob-nestjs-app \
            -g apiBlob \
            --image ${{ secrets.DOCKER_USERNAME }}/azure-blob-nestjs:latest

      # 9️⃣ Optional - Show the deployed URL
      - name: Show deployed container app URL
        run: |
          URL=$(az containerapp show \
            --name azure-blob-nestjs-app \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "✅ App deployed and accessible at: https://$URL"
